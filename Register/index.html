<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="./assets/css/bases.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/fonts/fontawesome-free-6.4.0-web/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="register">
        <div class="background__logo">
            <div class="background__logo-img">
                <img src="./assets/img/EIStudy 1.png" alt="">
            </div>
        </div>

        <div class="form">
            <a href="" class="form__return">
                <img class="form__return-icon" src="./assets/img/back.png" alt="">
                <p class="form__return-text">ĐĂNG NHẬP</p>
            </a>

            <div class="form__logo">
                <div class="form__logo-img">
                    <img src="./assets/img/z3007233494654_15ca45a569fa4c55c533e9fa0bdcc435 2.png" alt="Logo">
                </div>

                <div class="form__logo-title">
                    Chào mừng bạn đã đến với El Germany!
                </div>
            </div>
            
            <div class="form__center">

                <div class="form-group">
                    <img src="./assets/img/email.png" alt="">
                    <input type="text" class="form__input" placeholder="Họ và tên">
                </div>
                <div class="form-group">
                    <img src="./assets/img/lock.png" alt="">
                    <input type="password" class="form__input" placeholder="Số điện thoại">
                </div>
                <div class="form-group">
                    <img src="./assets/img/blind.png" alt="">
                    <input type="password" class="form__input" placeholder="Địa chỉ">
                </div>

                <button class="form-btn">Đăng ký</button>

            </div>
        </div>
    </div>
</body>

</html>
